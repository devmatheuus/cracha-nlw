<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW - Mattz Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Roboto: wght @
    400; 700 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Logo Branco da RocketSeat" />
          </span>

          <img
            id="UserImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="UserName">Matheus Lima</h1>

        <a id="UserLink" href="https://www.github.com/" target="_blank">
          <img src="images/github 2.svg" alt="Ícone do GitHub" />
          <span id="GitName">Acesse o YouTube Já</span></a
        >

        <p id="bio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <!--Usamos o target="_blank" para que, ao clicar em um determinado link, o navegador abra uma nova aba para executar o comando, evitando assim que a pessoa que está utilizando o site feche-o e acabe se esquecendo de voltar.-->
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/yt.svg"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/mathee3eus_/" target="_blank">
              <img src="images/insta.svg"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/face.svg"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/tweeter.svg"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
